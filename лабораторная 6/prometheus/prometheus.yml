global:
  scrape_interval: 5s


scrape_configs:
  - job_name: "fastapi_gateway"
    static_configs:
      - targets: ["gateway:8000"]

  - job_name: "fastapi_service"
    static_configs:
      - targets: ["service:8001"] # коечё убрала тут чтобы заработало

  - job_name: 'rabbitmq'
    static_configs:
        - targets: ['rabbitmq-exporter:9419']

  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]

  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - "alert.rules.yml"