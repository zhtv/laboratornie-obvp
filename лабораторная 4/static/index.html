<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            padding: 0 15%;
            display: flex;
            flex-direction: column;
            background-color: slateblue;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
        }

        h2 {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1%;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 5%;
            background-color: white;
            padding: 1% 2%;
        }

        .header .header_content {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .header .header_content h2 {
            margin-bottom: 0;
        }

        .auth {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding-bottom: 1%;
            margin: auto;
        }

        .auth .form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background-color: white;
            padding: 40px 50px;
            width: 450px;
        }

        .auth .form input {
            font-family: Arial, Helvetica, sans-serif;
            width: 350px;
            padding: 10px;
            border: 1px blueviolet solid;
        }

        .auth .form button {
            font-family: Arial, Helvetica, sans-serif;
            width: 350px;
            padding: 10px;
            border: 1px blueviolet solid;
            transition: 0.3s;
        }

        .auth .form button:hover {
            background-color: white;
        }

        .auth h2 {
            margin-bottom: 2%;
            color: white;
        }

        .auth .list {
            background-color: white;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 2% 5%;
            width: 650px;
        }

        .btn {
            font-family: Arial, Helvetica, sans-serif;
            width: 350px;
            padding: 10px;
            border: 1px blueviolet solid;
            border-radius: 5px;
            transition: 0.3s all ease-in;
        }

        .btn:hover {
            background-color: white;
        }

        .logout {
            font-family: Arial, Helvetica, sans-serif;
            width: 100px;
            padding: 10px;
            border: 1px blueviolet solid;
            border-radius: 5px;
            transition: 0.3s all ease-in;
        }

        .logout:hover {
            background-color: white;
        }

        .auth .form .user-info-display {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }

        .auth .form .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Раздел статуса логина -->
    <div class="header">
        <h1>User Management</h1>
        <div class="header_content">
            <h2>Login Status</h2>
            <p id="login-status">Not logged in</p>
            <button id="logout-button" style="display: none;" class="logout">Logout</button>
        </div>
    </div>

    <!-- Раздел для авторизации пользователя -->
    <div class="auth" id="login-section">
        <h2>Login</h2>
        <form class="form" id="login-form">
            <input type="text" id="login-username" placeholder="Username" required />
            <input type="password" id="login-password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <p id="status"></p>
    </div>

    <div id="authenticated-content" style="display: none;" class="auth">
        <!-- Раздел для отображения списка пользователей -->
        <div class="auth">
            <!-- Заголовок для списка пользователей -->
            <h2>Users</h2>
            <!-- Ненумерованный список, в который будет добавлен список пользователей -->
            <ul id="user-list" class="list"></ul>
        </div>
        <!-- Раздел для создания нового пользователя -->
        <div class="auth">
            <h2>Create User</h2>
            <!-- Форма для создания нового пользователя -->
            <form class="form" id="create-user-form">
                <input type="text" id="username" placeholder="Username" required />
                <input type="email" id="email" placeholder="Email" required />
                <input type="text" id="full_name" placeholder="Full Name" />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit">Create User</button>
            </form>
        </div>

        <!-- Раздел для обновления существующего пользователя -->
        <div class="auth">
            <h2>Update User</h2>
            <!-- Форма для обновления данных пользователя -->
            <form class="form" id="update-user-form">
                <input type="number" id="update-user-id" placeholder="User ID" required />
                <input type="text" id="update-username" placeholder="Username" />
                <input type="email" id="update-email" placeholder="Email" />
                <input type="text" id="update-full_name" placeholder="Full Name" />
                <input type="password" id="update-password" placeholder="Password" />
                <button type="submit">Update User</button>
            </form>
        </div>

        <!-- Раздел для удаления пользователя -->
        <div class="auth">
            <h2>Delete User</h2>
            <!-- Форма для удаления пользователя по ID -->
            <form class="form" id="delete-user-form">
                <input type="number" id="delete-user-id" placeholder="User ID" required />
                <button type="submit">Delete User</button>
            </form>
        </div>

        <!-- Раздел для получения личных данных пользователя -->
        <div class="auth">
            <h2>Get User Info</h2>
            <button class="btn" id="get-user-info">Get My Info</button>
            <form class="form">
                <div id="userInfo" class="user-info-display"></div>
            </form>
        </div>
    </div>

    <script src="/static/script.js" type="text/javascript"></script>
</body>

</html>
